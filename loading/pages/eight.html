<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eight</title>
    <link rel="stylesheet" href="../css/basic.css">
    <style>
        div {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: chartreuse;
            position: fixed;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="seven.html">Back</a>
        <p>Eight</p>
        <a href="nine.html">Next</a>
    </nav>
    <img src="../resources/sophie-natty.JPEG" style="width: 720px; height: 480px; position: fixed; top: 100px; left: 100px; opacity: 0">
    <div></div>
    <p>Hover over the green dot</p>
    <script>
        let xPos = 50;
        let yPos = 50;
        let mouseX;
        let mouseY;

        let interval = setInterval(() => {
            let vHeight = window.innerHeight;
            let vWidth = window.innerWidth;

            let newX = Math.random() * vWidth;
            let newY = Math.random() * vHeight;
            xPos = newX;
            yPos = newY;

            document.querySelector('div').style.top = newY + 'px';
            document.querySelector('div').style.left = newX + 'px';

            if(mouseX && mouseY && Math.abs(mouseX - xPos - 50) <= 50 && Math.abs(mouseY - yPos - 50) <= 50) {
                document.querySelector('img').style.opacity = 1;
            } else {
                document.querySelector('img').style.opacity = 0;
            }

        }, 3000)


        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            if(Math.abs(e.clientX - xPos - 50) <= 50 && Math.abs(e.clientY - yPos - 50) <= 50) {
                document.querySelector('img').style.opacity = 1;
            } else {
                document.querySelector('img').style.opacity = 0;
            }
        })

    </script>
</body>
</html>
