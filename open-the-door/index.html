<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open the door</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="container">
        <div id="content">
            <div id="instructions"></div>
        </div>
        <div style="display: grid; place-content: end; justify-items: center;">
            <img id="frame" src="doors/frame.png" style="grid-area: 1 / 1;">
            
            
            <!-- put mid outline here -->
            <div id="mid-frame" style="grid-area: 1 / 1;"></div>
            <img id="door-behind" style="grid-area: 1 /1">
            <img id="door" style="grid-area: 1 /1">
        </div>
        
    </div>

    <script src="js/functions.js"></script>
</body>
</html>
