    <div>
        <img src="../resources/sophie-natty.JPEG" style="width: 720px; height: 480px;">
        <p style="opacity: 0">DON'T MOVE</p>
    </div>

    <script>
        let timer = null;

        window.addEventListener('mousemove', (e) => {
            console.log('moving')
            clearTimeout(timer);
            document.querySelector('img').style.opacity = 0;
            document.querySelector('p').style.opacity = 1;

            timer = setTimeout(() => {
                document.querySelector('img').style.opacity = 1;
                document.querySelector('p').style.opacity = 0;
            }, 500)
        })
    </script>
