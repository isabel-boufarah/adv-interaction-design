<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll</title>
</head>
<body>
    <section style="height: 1000px"></section>
    <section style="height: 200vh">
        <div    scroll-frames="any_id"
                data-url-mask="video-frames/sophie-800-hug/|1 to 20|.png"
                data-background-size="cover"
                data-detector="the_detector">
        </div>
        <hr id="the_detector">
    </section>
    <section style="height: 1000px"></section>
    <!-- CSS FOR DEMO PURPOSE ONLY -->
    <style>
        [scroll-frames] {
            position: sticky;
            top: 0;
            left: 0;
            height: 100vh;
        }
        /* section {
            height: 200vh;
        } */
        hr { opacity: 0 }
    </style>
    <script src="js/scroll-frames.js"></script>
</body>
</html>
